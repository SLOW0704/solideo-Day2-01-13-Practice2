        // ë‘ ì§€ì  ê°„ ì‹¤ì œ ê±°ë¦¬ ê³„ì‚° (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // ì§€êµ¬ ë°˜ì§€ë¦„ (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function findLocation(query) {
            // ì •í™•í•œ ë§¤ì¹­ ì°¾ê¸°
            for (const [name, coords] of Object.entries(locations)) {
                if (name.includes(query) || query.includes(name.replace('ì—­', ''))) {
                    return { name, ...coords };
                }
            }

            // ê¸°ë³¸ê°’ (ì„œìš¸)
            return { name: query, lat: 37.5665, lng: 126.9780 };
        }

        async function generateRouteWithOSRM(departure, arrival, mode, time, duration) {
            const startLoc = findLocation(departure);

            try {
                // Nominatim APIë¡œ ì£¼ì†Œë¥¼ ì¢Œí‘œë¡œ ë³€í™˜ (OpenStreetMap ê¸°ë°˜)
                const startCoord = await geocodeAddress(departure) || startLoc;

                // ì‹¤ì œ ê±°ë¦¬ ê³„ì‚°
                const actualDistance = calculateDistance(startCoord.lat, startCoord.lng, endCoord.lat, endCoord.lng);

                // OSRM APIë¡œ ì‹¤ì œ ê²½ë¡œ ì¡°íšŒ
                const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${startCoord.lng},${startCoord.lat};${endCoord.lng},${endCoord.lat}?overview=full&geometries=geojson`;

                    console.warn('OSRM ê²½ë¡œ ì¡°íšŒ ì‹¤íŒ¨, ì¶”ì • ê²½ë¡œ ì‚¬ìš©');
                    return await generateRouteWithEstimation(departure, arrival, mode, time, duration);

            } catch (error) {

                // API ì‹¤íŒ¨ ì‹œ ì¶”ì • ê²½ë¡œë¡œ ëŒ€ì²´

        // Nominatim APIë¡œ ì£¼ì†Œë¥¼ ì¢Œí‘œë¡œ ë³€í™˜
        async function geocodeAddress(address) {
            try {
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address + ', South Korea')}&limit=1`;

                const response = await fetch(url, {

                }

                return null;
            } catch (error) {

            }
        }

        // ê²½ë¡œ ì¸ê·¼ ì¶”ì²œ ì¥ì†Œ í‘œì‹œ
        function showRecommendationsAlongRoute(routeCoordinates, interests, foodPrefs) {
            if (!routeCoordinates || routeCoordinates.length === 0) {
                return;
            }

            const recPanel = document.getElementById('recommendations');
            const recList = document.getElementById('recommendationsList');

            // ê²½ë¡œ ì¸ê·¼ ì¥ì†Œ í•„í„°ë§ (ê²½ë¡œì—ì„œ 10km ì´ë‚´)
            const nearbyPlaces = allRecommendations.filter(place => {
                const minDistance = Math.min(...routeCoordinates.map(coord =>
                    calculateDistance(coord[0], coord[1], place.lat, place.lng)
                ));
                return minDistance <= 10; // 10km ì´ë‚´
            });

            // ì·¨í–¥ í•„í„°ë§
            let recs = nearbyPlaces;
            const allPrefs = [...interests, ...foodPrefs];
            if (allPrefs.length > 0) {
                const filteredRecs = nearbyPlaces.filter(rec => allPrefs.includes(rec.type));
                if (filteredRecs.length > 0) {
                    recs = filteredRecs;

            // ê±°ë¦¬ìˆœìœ¼ë¡œ ì •ë ¬
            recs.sort((a, b) => {
                const distA = Math.min(...routeCoordinates.map(coord =>
                    calculateDistance(coord[0], coord[1], a.lat, a.lng)
                ));
                const distB = Math.min(...routeCoordinates.map(coord =>
                    calculateDistance(coord[0], coord[1], b.lat, b.lng)
                ));
                return distA - distB;
            });

            // ì§€ë„ì— ì¶”ì²œ ì¥ì†Œ ë§ˆì»¤ ì¶”ê°€
            recs.slice(0, 8).forEach((place, index) => {
                const minDist = Math.min(...routeCoordinates.map(coord =>
                    calculateDistance(coord[0], coord[1], place.lat, place.lng)
                ));

                const marker = L.marker([place.lat, place.lng], {
                    icon: L.divIcon({
                        html: `<div style="background: #f59e0b; color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; border: 2px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">ğŸ“</div>`,
                        className: '',
                        iconSize: [28, 28]
                    })
                }).addTo(markersLayer);

                marker.bindPopup(`
                    <b>${place.name}</b><br>
                    ${place.desc}<br>
                    <span style="color: #666; font-size: 0.9em;">${place.category} â€¢ ê²½ë¡œì—ì„œ ${minDist.toFixed(1)}km</span>
                `);

                // ë§ˆì»¤ í´ë¦­ ì‹œ í•´ë‹¹ ì¥ì†Œë¡œ ì§€ë„ ì´ë™
                marker.on('click', function() {
                    map.setView([place.lat, place.lng], 14);
                });
            });

            // HTML ìƒì„±
            let html = '';
            recs.slice(0, 8).forEach(rec => {
                const minDist = Math.min(...routeCoordinates.map(coord =>
                    calculateDistance(coord[0], coord[1], rec.lat, rec.lng)
                ));

                html += `
                    <div class="recommendation-item">
                        <h4>${rec.name}</h4>
                        <p>${rec.desc} â€¢ ${rec.category}</p>
                        <p style="color: #06b6d4; font-size: 0.85em; margin-top: 5px;">ğŸ“ ê²½ë¡œì—ì„œ ${minDist.toFixed(1)}km</p>
                    </div>
                `;
            });

            recList.innerHTML = html || '<p>ê²½ë¡œ ì¸ê·¼ì— ì¶”ì²œ ì¥ì†Œê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            recPanel.style.display = 'block';
        }

        // í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ê¸°ë³¸ê°’ ì„¤ì •
